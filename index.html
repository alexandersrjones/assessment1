<!DOCTYPE html>
<html>
    <head>
        <title>Assessment1</title>
        <link href='index.css' type='text/css' rel='stylesheet' />
        <link href='menu.css' type='text/css' rel='stylesheet' />
    </head>
    
    <body>
    
        <div id='bg'>
        </div>
    
        <div id='app1'>
            <div id='zoom'>
                <div id='zoomcontrols'>
                    <button id='zoomup'>+</button>
                    <button id='zoomdown'>-</button>
                </div>
            </div>

            <div id='controls'>
                <button id='previous_but'>Previous</button>
                <button id='bg1_but'>BG1</button>
                <button id='bg2_but'>BG2</button>
                <button id='bg3_but'>BG3</button>
                <button id='bg4_but'>BG4</button>
                <button id='next_but'>Next</button>
                <br/>
                <img id='ch1' class ='bgthumbs'/>
                <img id='ch2' class ='bgthumbs'/>
                <img id='ch3' class ='bgthumbs'/>
            </div>
        </div>
    
        <div id='menu'>
            <button id='makebg_but' class='mainbut'>Make BG</button>
            <button id='reset_but' class='mainbut'>Reset</button>
            <button id='hideapp_but' class='mainbut'>Hide App</button>
            <button id='showapp_but' class='mainbut'>Show App</button>
            <button id='openbut' class='subbut'>Open</button>
            <button id='closebut' class='subbut'>Close</button>
        </div>
    
        <script src='index.js'></script>
        <script src='menu.js'></script>
    </body>

</html>
